
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloodwings - Lootmanager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 3rem;
        }
        .button-container {
            margin-top: 50px;
        }
        button {
            background-color: #ff4500;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
        }
        button:hover {
            background-color: #e03e00;
        }
        .list-container {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #ff4500;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
    </style>
    <script>
        const topItems = [
            "Blutdurstgürtel - 16 Spieler benötigen es (Boss: Aridus)",
            "Schattenpflücker-Hose - 10 Spieler benötigen es (Boss: Junobote)",
            "Gewaltiger Zweihänder von Adentus - 8 Spieler benötigen es (Boss: Adentus)",
            "Helm des Feldgenerals - 7 Spieler benötigen es (Boss: Chernobog)",
            "Schattenpflücker Maske - 7 Spieler benötigen es (Boss: Adentus)",
            "Panzerhandschuhe des Feldgenerals - 6 Spieler benötigen es (Boss: Aridus)",
            "Umarmung des Abkehrers - 6 Spieler benötigen es (Boss: Junobote)",
            "Kristalliner Stab des Talus - 6 Spieler benötigen es (Boss: Talus)",
            "Nirmas Echoschwert - 4 Spieler benötigen es (Boss: Nirma)",
            "Eisenschuhe des Stoßkommandanten - 4 Spieler benötigen es (Boss: Kowazan)",

        ];

        function displayTopItems() {
            const listContainer = document.getElementById("topItemsList");
            listContainer.innerHTML = "";

            topItems.forEach(item => {
                const listItem = document.createElement("li");
                listItem.textContent = item;
                listContainer.appendChild(listItem);
            });
        }
    </script>
</head>
<body>
    <h1>Bloodwings - Lootmanager</h1>
    <div class="button-container">
        <button onclick="location.href='loot-tabelle-dropdown.html'">Loot Tabelle</button>
        <button onclick="location.href='gildenmitglieder_loot_dropdown.html'">Gildenmitglieder</button>
        <button onclick="displayTopItems()">Zeige die Top-Items-Liste</button>
    </div>
    <div class="list-container">
        <ul id="topItemsList">
            <!-- Die Liste wird hier angezeigt -->
        </ul>
    </div>
</body>
</html>
