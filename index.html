
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic GitHub Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Dynamic GitHub Page</h1>
    </header>
    <main>
        <input type="text" id="inputField" placeholder="Enter a new item">
        <button id="addButton">Add Item</button>
        <button id="downloadButton">Download Updated List</button>
        <ul id="listContainer"></ul>
    </main>
    <footer>
        <p>&copy; 2024 My GitHub Page</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
