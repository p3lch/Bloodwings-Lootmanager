
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloodwings - Lootmanager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 3rem;
        }
        .button-container {
            margin-top: 50px;
        }
        button {
            background-color: #ff4500;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
        }
        button:hover {
            background-color: #e03e00;
        }
        canvas {
            margin: 30px auto;
            display: block;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const bossData = {
            "Adentus": 1,
            "Adentus": 1,
            "Adentus": 1,
            "Adentus": 1,
            "Aelon der Große": 1,
            "Aelon der Große": 1,
            "Aelon der Große": 1,
            "Aelon der Große": 1,
            "Ahzreil": 1,
            "Ahzreil": 1,
            "Ahzreil": 1,
            "Ahzreil": 1,
            "Aridus": 1,
            "Aridus": 1,
            "Aridus": 1,
            "Aridus": 1,
            "Chernobog": 1,
            "Chernobog": 1,
            "Chernobog": 1,
            "Chernobog": 1,
            "Cornelius": 1,
            "Cornelius": 1,
            "Cornelius": 1,
            "Cornelius": 1,
            "Junobote": 1,
            "Junobote": 1,
            "Junobote": 1,
            "Junobote": 1,
            "Kowazan": 1,
            "Kowazan": 1,
            "Kowazan": 1,
            "Kowazan": 1,
            "Kowazan Nacht": 1,
            "Königsbagger": 1,
            "Königsbagger": 1,
            "Königsbagger": 1,
            "Malakar": 1,
            "Malakar": 1,
            "Malakar": 1,
            "Malakar": 1,
            "Minezerok": 1,
            "Minezerok": 1,
            "Minezerok": 1,
            "Minezerok": 1,
            "Morokai": 1,
            "Morokai": 1,
            "Morokai": 1,
            "Nirma": 1,
            "Nirma": 1,
            "Nirma": 1,
            "Nirma": 1,
            "Talus": 1,
            "Talus": 1,
            "Talus": 1,
            "Talus": 1,

        };

        function generateChart() {
            const labels = Object.keys(bossData);
            const data = Object.values(bossData);

            const ctx = document.getElementById("bossChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Anzahl der benötigten Items",
                        data: data,
                        backgroundColor: "rgba(255, 69, 0, 0.6)",
                        borderColor: "rgba(255, 69, 0, 1)",
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</head>
<body>
    <h1>Bloodwings - Lootmanager</h1>
    <div class="button-container">
        <button onclick="location.href='loot-tabelle-dropdown.html'">Loot Tabelle</button>
        <button onclick="location.href='gildenmitglieder_loot_dropdown.html'">Gildenmitglieder</button>
        <button onclick="generateChart()">Diagramm erstellen</button>
    </div>
    <canvas id="bossChart" width="400" height="200"></canvas>
</body>
</html>
