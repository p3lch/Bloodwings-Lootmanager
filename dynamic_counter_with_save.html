
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamisches HTML mit Speichern</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Dynamischer Zähler mit Speichern</h1>
    <p id="counter">0</p>
    <button onclick="increment()">+1</button>
    <button onclick="decrement()">-1</button>
    <button onclick="saveAsFile()">Speichern</button>

    <script>
        let count = 0;

        function increment() {
            count++;
            document.getElementById('counter').innerText = count;
        }

        function decrement() {
            count--;
            document.getElementById('counter').innerText = count;
        }

        function saveAsFile() {
            const updatedHtml = `
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamisches HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Dynamischer Zähler</h1>
    <p id="counter">${count}</p>
    <button onclick="increment()">+1</button>
    <button onclick="decrement()">-1</button>

    <script>
        let count = ${count};

        function increment() {
            count++;
            document.getElementById('counter').innerText = count;
        }

        function decrement() {
            count--;
            document.getElementById('counter').innerText = count;
        }
    </script>
</body>
</html>
`;
            const blob = new Blob([updatedHtml], { type: "text/html" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "updated_counter.html";
            link.click();
        }
    </script>
</body>
</html>
