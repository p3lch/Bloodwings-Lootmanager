
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloodwings - Lootmanager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 3rem;
        }
        .button-container {
            margin-top: 50px;
        }
        button {
            background-color: #ff4500;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
        }
        button:hover {
            background-color: #e03e00;
        }
        canvas {
            margin: 30px auto;
            display: block;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const itemData = {
            "Blutdurstgürtel": 16,
            "Schattenpflücker-Hose": 10,
            "Gewaltiger Zweihänder von Adentus": 8,
            "Helm des Feldgenerals": 7,
            "Schattenpflücker Maske": 7,
            "Panzerhandschuhe des Feldgenerals": 6,
            "Umarmung des Abkehrers": 6,
            "Kristalliner Stab des Talus": 6,
            "Nirmas Echoschwert": 4,
            "Eisenschuhe des Stoßkommandanten": 4,

        }};

        function generateItemChart() {
            const labels = Object.keys(itemData);
            const data = Object.values(itemData);

            const ctx = document.getElementById("itemChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Anzahl der Spieler, die das Item benötigen",
                        data: data,
                        backgroundColor: "rgba(54, 162, 235, 0.6)",
                        borderColor: "rgba(54, 162, 235, 1)",
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</head>
<body>
    <h1>Bloodwings - Lootmanager</h1>
    <div class="button-container">
        <button onclick="location.href='loot-tabelle-dropdown.html'">Loot Tabelle</button>
        <button onclick="location.href='gildenmitglieder_loot_dropdown.html'">Gildenmitglieder</button>
        <button onclick="generateItemChart()">Diagramm der Top-Items erstellen</button>
    </div>
    <canvas id="itemChart" width="400" height="200"></canvas>
</body>
</html>
